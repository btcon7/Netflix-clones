<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online </title>
    <script src="https://kit.fontawesome.com/ad850e39e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="/JS/login.js" defer></script>

</head>

<body>

    <header class="mainDisplay">
        <div class="mainDisplay-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo" />
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="mainDisplay-content" id="app">
            <h1>THIS IS THE LOGIN PAGE</h1>
            <p>Watch anywhere. Cancel Anytime</p>

            <form @submit="submitForm" action="/HTML/netflixCloneMain.html" class="loginForm text-md">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input v-model="form.username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input v-model="form.password" id="password" required>
                </div>
                <button class="btn btn-rounded-xl loginButton">Log In</button>
                <!--want to use :disabled="!formIsValid" but not working-->
            </form>
        </div>

    </header>


</body>

</html>
