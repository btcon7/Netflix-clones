<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ad850e39e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/JS/comingSoonApi.js" defer></script>
    <script src="/JS/movieApi.js" defer></script>


</head>

<body>

    <header class="mainDisplay">
        <div class="mainDisplay-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo" />
            <div class="usernameStyle">
                <span id="usernameDisplay" class="text-md"></span>
                <a href="/HTML/netflixCloneLogin.html" class="btn btn-rounded">Log Out</a>
            </div>

        </div>
        <div id="comingSoon">


        </div>
        <div class="mainDisplay-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel Anytime</p>
            <a href="#app" class="btn btn-rounded-xl">ALL MOVIES</a>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Watchlist</li>
                <li>All Movies</li>
            </ul>
        </nav>

    </header>
    <section class="tabs">
        <div class="container">
            <a href="/HTML/netflixCloneMain.html" class="tab-item">
                <div id="tab-1" class="tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">All movies</p>
                </div>
            </a>
            <a href="/HTML/netflixCloneWatchList.html" class="tab-item">
                <div id="tab-2">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watchlist</p>
                </div>
            </a>

        </div>
    </section>


    <div id="app">
        <div v-if="list.length < 1">Fetching data...</div>
        <div v-else>
            <input v-model="search">
            <div> {{ search }} </div>
            <ul>
                <li v-for="item in filteredList"> {{ item }} </li>
            </ul>
        </div> 
    </div>

</body>

</html>
